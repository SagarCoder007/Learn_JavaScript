<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  
   
</head>
<body>
 <h1>Form Data Entry</h1>

 <div class="container">
    <form style="margin-bottom: 50px;">
        <div style="margin-bottom: 10px;" class="form-group">
         
          <input type="text" class="form-control" id="input_1" 

          aria-describedby="emailHelp" placeholder="First name..">
        </div>

        <div style="margin-bottom: 10px;" class="form-group">
         
          <input type="text" class="form-control" id="input_last" 

          aria-describedby="emailHelp" placeholder="Last name..">
        </div>

        <div style="margin-bottom: 10px;" class="form-group">
         
          <input type="email" class="form-control" id="input_email" 

          aria-describedby="emailHelp" placeholder="Enter email..">
        </div>

        <div style="margin-bottom: 10px;" class="form-group">
         
          <input type="number" class="form-control" id="input_phone" 

          aria-describedby="emailHelp" placeholder="Enter No..">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



      <div class="table">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row"></th>
                <td class="name"></td>
                <td class="email"></td>
                <td class="phone"></td>
              </tr>
           
            </tbody>
          </table>

      </div>

 </div>

<script src="main.js"></script>
</body>
</html>
